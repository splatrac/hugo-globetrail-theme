{{- define "main" }}
<div class="main">

  <article>
    {{- $page := . }}

    {{ if eq $page "/" }}
    {{- range $section := $.Params.sections }}
        {{- $partialPath := printf "partials/sections/%s.html" $section }}
        {{- if templates.Exists ( $partialPath ) }}
            {{- partial $partialPath $page }}
        {{- end }}
    {{- end }}
  </article>
</div>
{{- end }}
