{{- define "main" }}
<div class="main">

  <article>
    {{- $page := . }}
    {{- range $section := $.Params.sections }}

    {{- $partialPath := $section | printf "sections/%s.html" }}
    {{- if templates.Exists ( $partialPath ) }}
    {{- partial $partialPath $page }}
    {{- end }}

    {{- end }} 
</article>
</div>
{{- end }}
